<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sitecore Author Toolbox</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/options-min.css">

</head>
<body>
	
	<div id="extensionOptions" class="wrapper">

		<!-- Header -->
		<header class="sc-globalHeader" id="scHeader">
			<a href="" id="scBack">
				<img class="sc-global-logo" src="../images/global_logo.png" />
			</a>
		</header>
		<div id="banner">
			<h3 id="bannerTitle">Sitecore Author Toolbox</h3>
			<img src="images/icon_round.png">
		</div>
		<div id="intro">
			<h2>Hello, I am<br />Sitecore Author Toolbox</h2>
		</div>

		<!-- Video-->
		<div id="video">
			<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/f-IT1sLyl44" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>

		<!-- Main panel-->
		<div id="main">
	
			<h4>Choose which option you want to activate:</h4>
			<input type="checkbox" id="feature_urls" name="feature_urls"> <label for="feature_urls">Live URL</label><br>
			<input type="checkbox" id="feature_flags" name="feature_flags"> <label for="feature_flags">Language and versions flags</label><br>
			<input type="checkbox" id="feature_errors" name="feature_errors"> <label for="feature_errors">Grouped error messages</label><br>
			<input type="checkbox" id="feature_dragdrop" name="feature_dragdrop"> <label for="feature_dragdrop">Media Drag & Drop</label><br>
			<input type="checkbox" id="feature_notification" name="feature_notification"> <label for="feature_notification">Publish notifications</label><br>
			<input type="checkbox" id="feature_darkmode" name="feature_darkmode"> <label for="feature_darkmode">Dark mode</label><br>
			<input type="checkbox" id="feature_favorites" name="feature_favorites"> <label for="feature_favorites">Favorites sidebar</label><br>
			<input type="checkbox" id="feature_reloadnode" name="feature_reloadnode"> <label for="feature_reloadnode">Resume on reload</label><br>
			<input type="checkbox" id="feature_rtl" name="feature_rtl"> <label for="feature_rtl">Right to Left (Arabic, Hebrew, Persian, Undu, Sindhi)</label><br>
			<input type="checkbox" id="feature_launchpad" name="feature_launchpad"> <label for="feature_launchpad">Launchpad icon</label><br>
			<input type="checkbox" id="feature_charscount" name="feature_charscount"> <label for="feature_charscount">Character counter</label><br>
			<input type="checkbox" id="feature_autoexpand" name="feature_autoexpand"> <label for="feature_autoexpand">Tree Auto Expand</label><br>
			<input type="checkbox" id="feature_translatemode" name="feature_translatemode"> <label for="feature_translatemode">Translate Mode tools</label><br>
			<input type="checkbox" id="feature_toggleribbon" name="feature_toggleribbon"> <label for="feature_toggleribbon">Experience Editor tabs</label><br>
			<div style="display:none"><input type="checkbox" id="feature_rightclic" name="feature_rightclic"> <label for="feature_rightclic">Right click to EE <a id="settings">[URL manager]</a></label></div>
		</div>


		<!-- Panel domains -->
		<div id="domains">
			<h4>Enter your list of Sitecore domains:</h4>

			<div id="load">
				<!-- Call JS to generate list -->
			</div>

  			<div id="return">
  				<a id="back">< Back to main menu</a>
  			</div>

		</div>

		<div id="save">
			<button id="set">Save and reload Sitecore</button>
		</div>

		<!-- Footer-->
		<div id="footer">
			<p>Crafted with love by <b>Ugo Quaisse</b> (Paris, France)<br>
				Follow me at <a href="https://twitter.com/uquaisse" target="_blank">https://twitter.com/uquaisse</a><br>
			</p>
			<p>Version <span id="scVersion"></span> - Post a review <a href="https://chrome.google.com/webstore/detail/mckfcmcdbgkgffdknpkaihjigmcnnbco/publish-accepted?authuser=0&hl=en" target="_blank">here</a>.</p>
		</div>
	</div>

	<script type="text/javascript" src="js/options-min.js"></script>

</body>
</html>
